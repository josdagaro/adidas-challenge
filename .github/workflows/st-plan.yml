name: Plan Staging

on:
  pull_request:
    branches:
      - staging

jobs:
  state:
    runs-on: ubuntu-latest
    env:
      TF_BUCKET_NAME: tf-state-challenge-ad
      TF_STATE_FILE_NAME: infra.tfstate
    outputs:
      tf_bucket_name: ${{ steps.state.outputs.tf_bucket_name }}
      tf_state_file_name: ${{ steps.state.outputs.tf_state_file_name }}
    steps:
      - name: Set bucket and state
        id: state
        run: |
          echo "::set-output name=tf_bucket_name::$TF_BUCKET_NAME"
          echo "::set-output name=tf_state_file_name::$TF_STATE_FILE_NAME"

  plan:
    environment: st
    runs-on: ubuntu-latest
    needs:
      - state
      - tfsuit
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      TF_BUCKET_NAME: ${{ needs.state.outputs.tf_bucket_name }}
      TF_STATE_FILE_NAME: ${{ needs.state.outputs.tf_state_file_name }}
    defaults:
      run:
        working-directory: "."
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5
      - name: terraform init
        id: init
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=$TF_BUCKET_NAME" \
            -backend-config="key=$TF_STATE_FILE_NAME" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"
      - name: terraform fmt
        id: fmt
        run: terraform fmt -check -recursive
      - name: terraform validate
        id: validate
        run: terraform validate
      - name: terraform plan
        id: plan
        run: terraform plan -input=false -compact-warnings -var-file=st.tfvars -out=tfplan
      - name: terraform show
        id: show
        run: terraform show tfplan

  checkov:
    environment: st
    runs-on: ubuntu-latest
    needs:
      - state
      - tfsuit
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_BUCKET_NAME: ${{ needs.state.outputs.tf_bucket_name }}
      TF_STATE_FILE_NAME: ${{ needs.state.outputs.tf_state_file_name }}
    defaults:
      run:
        working-directory: "."
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5
      - name: terraform init
        id: init
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=$TF_BUCKET_NAME" \
            -backend-config="key=$TF_STATE_FILE_NAME" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"
      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: "."
          quiet: false
          soft_fail: false
          framework: terraform
          output_format: json

  tfsuit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tfsuit
        id: tfsuit
        uses: josdagaro/tfsuit@v0.5.1
        with:
          dir: "."
          config_json_path: tfsuit.json
          fail_on_not_compliant: "true"
